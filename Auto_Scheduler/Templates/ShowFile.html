{% extends "base.html" %}
{% block content %}


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add a Course</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


                        <form method="post" action="selectfile" enctype="multipart/form-data">
                          {% csrf_token %}
                          <input type="file"id="file" class="form-control" placeholder="" name="file">
                          <button type="submit" class="btn btn-success" name="">upload</button>
                        </form>
         <!-- Main content -->
<div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <thead>
                    <tr>

                      <th>Course name</th>
                      <th>Course Code</th>
                        <th>Course Code</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for course in context %}
                    <tr>
                      <td>{{course.name}}</td>
                      <td>{{course.email}}</td>
                        <td>{{course.fieled}}</td>

                      </td>

                    </tr>
                  {%endfor%}

                  </tbody>
                </table>
              </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

  <!-- /.control-sidebar -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js" defer></script>

<script>
   $(document).ready(function() {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

  })
</script>

{% endblock %}
